<ion-menu contentId="main-content" side="end" [maxEdgeStart]="0">
  <ion-content class="ion-padding" color="secondary" style="display: flex; flex-direction: column; justify-content: space-between;">
    <div style="width: 100%; display: flex; flex-direction: column; gap: 10px; padding-bottom: 10px; align-items: center;">
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg" style="width: 100px; height: 100px; border-radius: 100%; box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;">
      <span style="font-size: 18px;">{{user.name}}</span>
      <span style="font-size: 14px;">{{user.email}}</span>
    </div>
    <ion-list lines="none">
      <ion-item-divider color="secondary">Web Ponto</ion-item-divider>
      <ion-item color="secondary">
        <ion-icon color="success" slot="start" name="checkmark-circle"></ion-icon>
        <ion-label>Entrada Manhã</ion-label>
        <ion-note slot="end">7:30</ion-note>
      </ion-item>
      <ion-item color="secondary">
        <ion-icon color="danger" slot="start" name="warning"></ion-icon>
        <ion-label>Saída Manhã</ion-label>
        <!-- <ion-note slot="end">7:30</ion-note> -->
      </ion-item>
      <ion-item color="secondary">
        <ion-icon color="danger" slot="start" name="warning"></ion-icon>
        <ion-label>Entrada Tarde</ion-label>
        <!-- <ion-note slot="end">7:30</ion-note> -->
      </ion-item>
      <ion-item color="secondary">
        <ion-icon color="danger" slot="start" name="warning"></ion-icon>
        <ion-label>Saída Tarde</ion-label>
        <!-- <ion-note slot="end">7:30</ion-note> -->
      </ion-item>
    </ion-list>

    <ion-list lines="none">
      <ion-item-divider color="secondary">Sistema</ion-item-divider>
      <ion-menu-toggle auto-hide="true">
        <ion-item [button]="true" lines="none" color="secondary" [routerLink]="['/main/profile']">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item [button]="true" lines="none" color="secondary" [routerLink]="['/main/info']">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>Sobre</ion-label>
        </ion-item>
        <ion-item [button]="true" lines="none" color="secondary" (click)="logout()">
          <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
          <ion-label color="danger">Sair</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <div style="display: flex; justify-content: center;">
      <img src="assets/img/logo-mt.png" style="margin-top: 30px; width: 50%; box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;">
    </div>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-router-outlet></ion-router-outlet>
</div>

<ion-tabs>
  <ion-tab-bar slot="bottom" color="secondary">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="dashboard">
      <ion-icon name="stats-chart"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="modules">
      <ion-icon name="apps"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="notifications">
      <ion-icon name="notifications"></ion-icon>
      <!-- @if(notificationsCount != 0) {
        <ion-badge color="danger">{{ notificationsCount }}</ion-badge>
      } -->
    </ion-tab-button>
    <ion-tab-button tab="messages">
      <ion-icon name="chatbubbles"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
