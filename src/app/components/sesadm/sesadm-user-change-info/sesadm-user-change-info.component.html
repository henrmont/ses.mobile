<ion-card color="light">
  <ion-card-header>
    <ion-card-title>Informações</ion-card-title>
    <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="full" color="light">
      <ion-text class="title" style="font-size: 14px;" slot="start">Nome</ion-text>
      <ion-text class="content" style="font-size: 14px;" slot="end">{{user['name']}}</ion-text>
    </ion-item>
    <ion-item lines="none" color="light">
      <ion-text class="title" style="font-size: 14px;" slot="start">Email</ion-text>
      <ion-text class="content" style="font-size: 14px;" slot="end">{{user['email']}}</ion-text>
    </ion-item>
  </ion-card-content>
  <div style="display: flex; justify-content: flex-end;">
    <ion-button fill="clear" (click)="setUpdateModalOpen(true)">
      <ion-icon slot="icon-only" name="create-outline" style="margin-right: 10px;"></ion-icon>
      Editar
    </ion-button>
  </div>
</ion-card>

<ion-modal [isOpen]="isUpdateModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Editar usuário</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setUpdateModalOpen(false)">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form [formGroup]="updateForm" (ngSubmit)="onUpdateSubmit()" style="display: flex; flex-direction: column; gap: 20px;">
        <ion-input type="text" label="Nome" label-placement="floating" formControlName="name" style="border-bottom: 1px solid gray;"></ion-input>
        <ion-input type="email" label="Email" label-placement="floating" formControlName="email" style="border-bottom: 1px solid gray;"></ion-input>
        <ion-button expand="block" fill="solid" type="submit" [disabled]="updateForm.invalid">Alterar Usuário</ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-toast
  [isOpen]="isToastOpen"
  [message]="toastMessage"
  position="top"
  [duration]="2000"
  (didDismiss)="setToastOpen(false)"
></ion-toast>
