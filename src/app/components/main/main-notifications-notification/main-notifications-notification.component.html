<ion-item-sliding (ionDrag)="removeNotification(notificationItem)" #notificationItem>
  <ion-item class="user">
    <ion-avatar slot="start">
      <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <div style="display: flex; flex-direction: column; gap: 5px;">
      <ion-text class="title">{{ notification.data.title }}</ion-text>
      <ion-text class="content">{{ notification.data.message }}</ion-text>
    </div>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option color="danger" style="width: 100vw;"></ion-item-option>
  </ion-item-options>
</ion-item-sliding>
