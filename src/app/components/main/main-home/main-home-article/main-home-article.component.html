<ion-card>
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>{{ article.title }}</ion-card-title>
    <ion-card-subtitle style="text-align: center;">{{ article.subtitle }}</ion-card-subtitle>
  </ion-card-header>

  <div style="display: flex; justify-content: space-between; width: 100%;">
    <div style="display: flex; justify-content: center; align-items: center; margin-left: 10px;">
      <ion-icon name="calendar-outline" style="margin-right: 5px;"></ion-icon>
      <ion-label>{{ article.created_at | date: 'dd/MM/YYYY' }}</ion-label>
    </div>
    <ion-button fill="clear" (click)="setArticleModalOpen(true)">Ver mais</ion-button>
  </div>

  <ion-modal [isOpen]="isArticleModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="end">
            <ion-button (click)="setArticleModalOpen(false)">
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>Artigo</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div style="display: flex; flex-direction: column; gap: 10px; width: 100%; margin-top: 10px;">
          <div style="display: flex; justify-content: flex-end; width: 90%; margin: 0 5%;">
            <ion-icon name="calendar-outline" style="margin-right: 5px;" color="medium"></ion-icon>
            <ion-label color="medium">{{ article.created_at | date: 'dd/MM/YYYY' }}</ion-label>
          </div>
          <div>
            <img [src]="article.banner ? article.banner : 'https://ionicframework.com/docs/img/demos/card-media.png'">
          </div>
          <ion-text style="text-align: center;"><h1>{{ article.title }}</h1></ion-text>
          <ion-text style="text-align: center;" color="medium">{{ article.subtitle }}</ion-text>
          <div style="width: 80%; margin: 10px 10%; text-align: justify;" [innerHTML]="article.content"></div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-card>
