<ion-header>
  <ion-toolbar color="primary">
    <ion-title>In√≠cio</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button class="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
        @for (item of articles; track $index) {
          @defer (on viewport) {
            <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6" sizeXl="4">
              <app-main-home-article [article]="item"></app-main-home-article>
            </ion-col>
          } @placeholder {
            <div></div>
          }
        } @empty {
          <ion-col size="12" class="ion-text-center">
            <ion-icon name="eye-off-outline" color="medium" style="font-size: 100px;"></ion-icon>
            <h3>Nenhum resultado!</h3>
          </ion-col>
        }
    </ion-row>
  </ion-grid>
</ion-content>

<ion-loading message="Aguarde" isOpen="true" duration="3000"></ion-loading>
