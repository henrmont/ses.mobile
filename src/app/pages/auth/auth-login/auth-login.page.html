<ion-content class="ion-padding">
  <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; row-gap: 10px;">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; width: 90vw; background-color: rgba(230,230,230,0.9); padding: 10px; border-radius: 10px; box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;">
      <ion-input type="email" label="Email" label-placement="floating" formControlName="email" style="border-bottom: 1px solid gray;"></ion-input>
      <ion-input type="password" label="Senha" label-placement="floating" formControlName="password" style="border-bottom: 1px solid gray;" (focusin)="togglePassword()" (focusout)="togglePassword()">
        @if(showPassword) {
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        }
      </ion-input>
      <div style="width: 100%;">
        <ion-button expand="block" fill="solid" type="submit" [disabled]="formulario.invalid">Entrar</ion-button>
      </div>

      <div>
        <ion-nav-link router-direction="forward" [component]="auth_recover">
          <span>Esqueceu a senha? <a>Clique aqui</a></span>
        </ion-nav-link>
      </div>

      <div style="width: 100%;">
        <ion-nav-link router-direction="back">
          <ion-button expand="block" fill="outline" color="primary" class="login">Voltar</ion-button>
        </ion-nav-link>
      </div>
    </form>
  </div>
</ion-content>

<ion-toast
  [isOpen]="isToastOpen"
  [message]="toastMessage"
  position="top"
  [duration]="2000"
  (didDismiss)="setToastOpen(false)"
></ion-toast>
