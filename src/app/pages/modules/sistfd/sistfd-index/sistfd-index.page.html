<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/modules" icon="caret-back" class="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>SISTFD</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button class="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Cadastros</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item [button]="true" lines="full" color="light">
          <ion-text slot="start">Pacientes</ion-text>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
        <ion-item [button]="true" lines="full" color="light">
          <ion-text slot="start">Acompanhantes</ion-text>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
        <ion-item [button]="true" lines="full" color="light">
          <ion-text slot="start">Unidades Hospitalares</ion-text>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
        <ion-item [button]="true" lines="none" color="light">
          <ion-text slot="start">Laudos</ion-text>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Lançamentos</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item [button]="true" lines="full" color="light">
          <ion-text slot="start">Requisições de passagens</ion-text>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
        <ion-item [button]="true" lines="none" color="light">
          <ion-text slot="start">Requisições de viagens</ion-text>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Relatórios</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item [button]="true" lines="full" color="light">
          <ion-text slot="start">Ajuda de custo</ion-text>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
        <ion-item [button]="true" lines="none" color="light">
          <ion-text slot="start">Requisições de viagens</ion-text>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Outros</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item [button]="true" lines="full" color="light">
          <ion-text slot="start">Exportar BPA</ion-text>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
        <ion-item [button]="true" lines="none" color="light">
          <ion-text slot="start">Ações padronizadas</ion-text>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
